
<b>Terraform Version</b><br />
<br />
<div [formGroup]="getFormGroup()">
    <nb-select [formControlName]="getFormControlName()">
        <nb-option *ngFor="let terraformVersion of terraformVersions">
            {{terraformVersion.attributes.version}}
        </nb-option>
    </nb-select>
</div>
<br /><br />
Select the Terraform version to use<br />
New versions can be added by a site admin<br />
